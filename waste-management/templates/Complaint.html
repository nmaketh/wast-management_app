{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block body %}

<div class="container mt-3">
<div class="row">

<div class="col-md-5">
<div class="card" style="width: 18rem;">
  <img src="static/images/comp.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">KEEP OUR CITY CLEAN</h5>
    <p class="card-text">Use our online portal to Manage Waste</p>
  </div>
  <div class="card-body">
    <a href="#" class="card-link">Contact Us</a>
    <a href="#" class="card-link">About US</a>
  </div>
</div>

</div>

<div class="col-md-6">

<h2 class="text-center bg-success text-white">Complaint</h2>
<br>

  <form action="/Complaint" method="post" class="jumbotron">

 

    <div class="form-group">
        <label for="exampleFormControlInput1" class="font-weight-bold">User Info</label>
      <input type="email" class="form-control" id="email"  value={{current_user.email}} name="email" required>
    
    </div>
    <div class="form-group">
        <label for=" Email1msg" class="font-weight-bold">Message</label>
      <textarea class="form-control"  placeholder="Explain your complaint here" rows="5" name="message" style="width: 400px; height: 96px;" required></textarea>
      </div>

    <div class="form-group">
      
      <input type="date" class="form-control" name="date" placeholder="date" required>
    
    </div>
    
    <div class="form-group">
      
        <label for="exampleFormControlFile1"class="font-weight-bold" >Upload Image</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
      </div>
    <button type="submit" class="btn btn-success btn-sm btn-block" onclick="return confirm('Complaint received successsfully')">Submit</button>
    
     
  </div>
  </form>
  
  </div>
  
  </div>
  
  
  
  

 




{% endblock body %}
